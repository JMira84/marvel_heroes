<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Marvel Heroes</title>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.31/system.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <main>
                <h1>Marvel Heroes</h1>
                
                <div class="form-container">
                    <form method="get" action="index.html">
                        <label for="heroes-search">Search for a Marvel hero</label>
                        <div class="input-container">
                            <input class="heroes-search" id="heroes-search" type="text" name="heroes" placeholder="Ex: Hulk" autocomplete="off">
                            <button class="search-btn" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div> <!--end input-container-->
                    </form>
    
                    <div class="alert">
                        <h2 class="alert-msg">Error</h2>
                    </div>
                </div> <!--end form-container-->
            </main>

            <div class="heroes-details">
                <img class="hero-thumbnail" src="" alt="">
                <dl>
                    <dt>Name</dt>
                    <dd class="hero-name"></dd>
                </dl>

                <dl>
                    <dt>Description</dt>
                    <dd class="hero-description">No description</dd>
                </dl>

                <dl>
                    <dt>Comics Appearences</dt>
                    <dd class="hero-comics"></dd>
                </dl>
            </div> <!--end heroes-details-->
        </div> <!--end container-->

        <script>
            System.import('js/app.js');
        </script>
    </body>
</html>
